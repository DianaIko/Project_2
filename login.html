<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка авторизації</title>
    <link href="./styles/output.css" rel="stylesheet">
</head>
<body>

    <div class="w-full min-h-screen flex sm:justify-center items-center sm:pt-0">
        <div class="w-full sm:max-w-md p-8 mx-auto">
            <h2 class="mb-10 text-center text-5xl font-extrabold text-red-600">Welcome back</h2>
            <form>
                <div class = "text-amber-50">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" class="focus:border-red-300 rounded-md mt-2 w-full " style="color: black;" />
                </div>
                <div class = "text-amber-50 pt-3">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" class="focus:border-red-300 rounded-md mt-2 w-full" style="color: black;" />
                </div>
                <div class="mt-7 flex justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox"/>
                        <label for="remember_me" class="ml-2 block text-sm text-amber-50"> Remember me </label>
                    </div>
                    <a href="#" class="text-sm text-amber-50 underline"> Forgot your password? </a>
                </div>
                <div class="mt-6">
                    <a href="index.html" class="w-full inline-flex items-center justify-center px-4 py-1 bg-red-600 border border-transparent rounded-md text-amber-50 hover:bg-red-700">Sign In</a>
                </div>

                <div class="mt-6 text-center text-amber-50">
                    <a href="#" class="underline">Sign up for an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
